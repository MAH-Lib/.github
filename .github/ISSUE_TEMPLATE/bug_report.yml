name: 🐛 バグ報告
description: バグを報告する
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        バグ報告ありがとうございます。以下の情報をご記入ください。  
        バグ報告や機能リクエスト以外の質問・相談は、GitHub Discussions をご使用ください。

  - type: textarea
    id: description
    attributes:
      label: バグの説明
      description: 発生したバグについて、可能な限り詳細に記述してください。
      placeholder: できるだけ具体的に記述してください
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: 再現手順
      description: バグがどのような操作・状況で再現するかを記述してください。
      placeholder: |
        1. '...' に移動
        2. '....' をクリック
        3. エラーが発生
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 期待する動作
      description: 本来期待していた挙動を記述してください。
    validations:
      required: true

  - type: input
    id: unity_version
    attributes:
      label: 使用している Unity のバージョン
      description: 例：Unity 2022.3.8f1、Unity 6.0.0 LTS など
      placeholder: Unity のバージョン番号を入力
    validations:
      required: true

  - type: input
    id: platform
    attributes:
      label: 実行環境（プラットフォーム）
      description: バグが発生したプラットフォームを記入してください。
      placeholder: 例：Windows 11, macOS, Android, iOS, WebGL など
    validations:
      required: true

  - type: dropdown
    id: urgency
    attributes:
      label: 緊急度
      description: このバグの影響度を選んでください
      options:
        - 軽微（小さな不具合だがプレイ可能）
        - 中（プレイはできるが影響あり）
        - 高（進行不能や重大なバグ）
    validations:
      required: true
